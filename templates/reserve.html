{% extends 'base.html' %}
{% block title %}Reserve Table {% endblock %}

{% block content %}
<h2>Reserve a Table</h2>
<div class="card p-4 light-mode-card">
  <form method="post">
    <div class="row g-3">

      <div class="col-md-3">
        <label class="form-label">Date</label>
        <input class="form-control" type="date" name="date" required>
      </div>

      <div class="col-md-3">
        <label class="form-label">Start Time</label>
        <input class="form-control" type="time" name="time" required>
      </div>

      <div class="col-md-3">
        <label class="form-label">Duration (Hours)</label>
        <select class="form-control" name="duration" required>
          <option value="1">1 hour</option>
          <option value="2">2 hours</option>
          <option value="3">3 hours</option>
        </select>
      </div>

      <div class="col-md-3">
        <label class="form-label">Guests</label>
        <input class="form-control" type="number" name="guests" min="1" value="2" required>
      </div>

      <div class="col-md-12 mt-3">
        <label class="form-label">Table Number</label>
        <select class="form-control" name="table_no" required>
          {% for i in range(1, 11) %}
          <option value="T{{ i }}">Table T{{ i }}</option>
          {% endfor %}
        </select>
      </div>

    </div>

    <div class="mt-3">
      <button class="btn btn-primary">Reserve</button>
    </div>
  </form>
</div>
{% endblock %}
