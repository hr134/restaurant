{% extends 'base.html' %}

{% block title %}Forgot Password{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card p-4 light-mode-card">
            <h3 class="mb-3">Forgot Password</h3>
            <p class="text-muted small mb-4">Enter your email address and we'll send you a link to reset your password.
            </p>

            <form method="POST" action="{{ url_for('forgot_password') }}">
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email"
                        placeholder="your.email@example.com" required autocomplete="email">
                </div>

                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Send Reset Link</button>
                    <a href="{{ url_for('login') }}" class="btn btn-link">Back to Login</a>
                </div>
            </form>

            <div class="mt-3">
                <small class="text-muted">
                    The reset link will expire in 2 minutes for security reasons.
                </small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
