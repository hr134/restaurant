{% extends 'admin/admin_base.html' %}

{% block title %}Edit Menu Item - Admin{% endblock %}

{% block admin_title %}Edit: {{ item.name }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-8">
    <div class="glass-card shadow-lg">
      <form method="post" enctype="multipart/form-data">
        <div class="mb-4">
          <label class="form-label text-muted small uppercase">Item Name</label>
          <input name="name" class="form-control admin-input" value="{{ item.name }}" required>
        </div>

        <div class="row g-4 mb-4">
          <div class="col-md-6">
            <label class="form-label text-muted small uppercase">Price ($)</label>
            <div class="input-group">
              <span class="input-group-text bg-transparent border-secondary text-muted">$</span>
              <input name="price" type="number" step="0.01" class="form-control admin-input border-start-0"
                value="{{ item.price }}" required>
            </div>
          </div>
          <div class="col-md-6">
            <label class="form-label text-muted small uppercase">Category</label>
            <input name="category" class="form-control admin-input" value="{{ item.category }}">
          </div>
        </div>

        <div class="mb-4">
          <label class="form-label text-muted small uppercase">Ingredients</label>
          <textarea name="ingredients" class="form-control admin-input" rows="3">{{ item.ingredients }}</textarea>
        </div>

        <div class="mb-4">
          <label class="form-label text-muted small uppercase">Current Image</label>
          <div class="mb-3">
            <img
              src="{{ item.image and url_for('static', filename='uploads/' ~ item.image) or url_for('static', filename='img/placeholder.jpg') }}"
              class="rounded border border-secondary p-1" style="width: 120px; height: 90px; object-fit: cover;">
          </div>
          <label class="form-label text-muted small uppercase">Update Image</label>
          <div class="input-group border border-secondary rounded-3 overflow-hidden bg-dark">
            <input type="file" name="image" accept="image/*"
              class="form-control bg-transparent border-0 text-light p-2">
          </div>
        </div>

        <div class="mb-4 form-check bg-dark-pro p-3 rounded border border-secondary">
          <div class="ms-2">
            <input class="form-check-input" type="checkbox" name="availability" id="avail" {% if item.availability
              %}checked{% endif %}>
            <label class="form-check-label text-white ms-2" for="avail">Item is available for ordering</label>
          </div>
        </div>

        <div class="d-flex align-items-center gap-3">
          <button class="btn btn-primary px-4 py-2"><i class="bi bi-save me-2"></i>Save Changes</button>
          <a class="btn btn-outline-light px-4 py-2" href="{{ url_for('admin_index') }}">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
